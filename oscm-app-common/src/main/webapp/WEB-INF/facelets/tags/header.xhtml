<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

  xmlns:a4j="http://richfaces.org/a4j" xmlns:adm="http://www.fujitsu.com/global/services/software/interstage">

 <!-- Header area for app common -->
    <div id="header_area_id">
      <!-- Global header -->
      <div id="global_main_area_id">
        <div id="global_logo1_id">
          <div id="global_right_area_id">
              <!-- right logo -->
       
              <h:form id="formVersion">
                 <div id="global_logo2_id" onclick="#{rich:component('version')}.show()"></div>
               </h:form>
            
            <div id="global_label_area_id">
              <h:form id="formLogout">
                  <p><h:outputText value="#{msg['user.userId']} : " />
                    <span class="global_username_class"><h:outputText value="#{configurationBean.loggedInUserId}" /></span>
                  </p>
              </h:form>
            </div>
        </div>
      </div>
     </div>
    </div>

    <!-- Global header-->
    <ui:include src="about.xhtml">
      <ui:param name="dialogId" value="version" />
      <ui:param name="dialogHeight" value="329" />
      <ui:param name="dialogWidth" value="480" />
    </ui:include>
